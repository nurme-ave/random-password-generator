<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Random Password Generator</title>
  </head>
  <body>
    <main class="main-container">
      <section class="section-container">

        <div class="intro">
          <h1 class="main-heading">Generate a
            <span class="accent-text">random password</span>
          </h1>
          <p class="supporting-text">
            Never use an insecure password again.
          </p>
          <p class="intro-footer">Created by <a href="https://www.avenurme.dev/" target="_blank">Ave Nurme</a></p>
        </div>

        <div class="content">
          <div class="password-generator">
            <div class="form-field">
              <form id="form" class="form" title="Number between 10-20">
                <label for="user-input"></label>
                <input type="number" name="user-input" id="user-input" placeholder="Password length" required>
              </form>
              <p class="chevron-down"><i class="fa-solid fa-chevron-down"></i></p>
              <p id="instructions-text" class="instructions-text"><span class="three-arrows">&lt;&lt;&lt;</span> Please enter a number between 10-20</p>
            </div>

            <div class="button-group">
              <button id="generate-pwrd-button" class="generate-pwrd-button">
                <i class="fa-solid fa-bolt button-group-icon"></i> Generate passwords
              </button>
              <button id="clear-all-fields-button" class="clear-all-fields-button">
                <i class="fa-solid fa-broom button-group-icon"></i> Clear password fields
              </button>
            </div>

            <div id="password-boxes" class="password-boxes">
              <div id="notification-text" class="notification-text">Copied!</div>
            </div>
          </div>
        </div>

      </section>
    </main>

    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/passwords.js" type="module"></script>
    <script src="scripts/clipboard.js" type="module"></script>
  </body>
</html>
